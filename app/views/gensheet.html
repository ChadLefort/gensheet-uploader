<div class="container">
    <div class="row">
        <div class="container">
            <div class="pull-left">
                <h1>Gensheet</h1>
            </div>
            <div class="col-md-4 pull-right" style="padding-top:20px">
                <select class="form-control" onchange="location = this.options[this.selectedIndex].value;">
                    <option>Select table:</option>
                    {{#each table}}
                        {{#each this}}
                            <option value="/hull/{{../../hullNumber}}/gensheet/{{this}}">{{this}}</option>
                        {{/each}}
                    {{/each}}
                </select>
            </div>
        </div>
    </div>
    <hr/>
    <div id="gensheetTable">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">{{title}}</h3>
            </div>
            <div class="scrollable1">
                <div class="bar1"></div>
            </div>
            <div class="scrollable2">
                <div class="bar2">
                    <div class="table-responsive">
                        <table class="table table-hover table-striped table-bordered">
                            <thead>
                                <tr>
                                    {{#each column}}
                                        <th>{{Field}}</th>
                                    {{/each}}
                                </tr>
                            </thead>
                            <tbody>
                                {{#each data}}
                                    <tr>
                                        {{#each this}}
                                            <td>{{this}}</td>
                                        {{/each}}
                                    </tr>
                                {{/each}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
